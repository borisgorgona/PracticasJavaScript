<body>
    <script>
function calcularSuperficie(ancho, alto){
     
    return(ancho*alto);
}  

function calcularTerreno(){
    var inputAncho=prompt('Ingrese el ancho en m:');
    var inputLargo=prompt('Ingrese el largo en m:');
   var  resultado=calcularSuperficie(inputAncho,inputLargo);
        
   alert('La superficie del terreno es: '+ resultado+' m2');

}
    calcularTerreno()
    calcularTerreno()
    </script>
</body>
